<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>

    /*
           #bolvdlhP
           описати колоду карт (від 6 до туза без джокерів)
           - знайти піковий туз
           - всі шістки
           - всі червоні карти
           - всі буби
           - всі трефи від 9 та більше

           {
               cardSuit: '', // 'spade', 'diamond','heart', 'clubs'
                   value: '', // '6'-'10', 'ace','jack','queen','king'
               color:'', // 'red','black'
           }
       */
    const suits = ['spade', 'diamond', 'heart', 'club'];
    const values = ['6', '7', '8', '9', '10', 'jack', 'queen', 'king', 'ace'];

    cards = [];
    for (let suit of suits) {
        for (let value of values) {
            cards.push({suit: suit, value: value, color: (suit === 'heart' || suit === 'diamond') ? 'red' : 'black'});
        }
    }

    //- знайти піковий туз
    console.log(cards.find(card => (card.suit === 'club' && card.value === 'ace')));
    //- всі шістки
    console.log(cards.filter(card => card.value === '6'));
    // - всі червоні карти
    console.log(cards.filter(card => card.color === 'red'));
    // - всі буби
    console.log(cards.filter(card => card.suit === 'diamond'));
    // - всі трефи від 9 та більше
    console.log(cards.filter(card => card.suit === 'club' && (card.value !== '6' || card.value !== '7' || card.value !== '8')));


    /*
       #EP5I1UUzAX
      Взяти описану колоду карт, та за допомоги reduce упакувати всі карти по "мастях" в об'єкт
      {
          spades:[],
          diamonds:[],
          hearts:[],
          clubs:[]
      }
     */

    console.log(cards.reduce((accum, card) => {
        switch (card.suit) {
            case 'spade':
                accum.spades.push(card);
                break;
            case 'diamond':
                accum.diamonds.push(card);
                break;
            case 'club':
                accum.clubs.push(card);
                break;
            case 'heart':
                accum.hearts.push(card);

        }
        return accum;

    }, {
        spades: [],
        diamonds: [],
        hearts: [],
        clubs: []
    }));


</script>
</body>
